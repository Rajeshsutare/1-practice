

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" [formGroup]="productForm" >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="form-control" formControlName="description">
                </div>
               <div class="form-group">
                <select name="category" id="category"  formControlName="category" class="form-control" >
                    <label for="">Select</label>
                    <option value="Product" >Product</option>
                    <option value="Catlog" >Catlog</option>
                </select>
               </div>
                <div class="btns d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit"
                    (click)="onProductForm()"
                    >Product</button>
                    <button class="btn btn-warning" type="submit"
                    (click)="onCatlog()"
                    >Catlog</button>
                </div>
                
            </form>
        </div>
        <div class="col-md-6">
    <ng-container *ngIf="productsArray.length > 0 ; else noProduct">
        <div class="card my-3" *ngFor="let product of productsArray" 
        [ngClass]="{
            'bg-primary': product.category === 'Product',
            'bg-warning': product.category === 'Catlog'
        }"
        >
            <div class="card-header">
                <h3>Name: {{product.name}}</h3>
            </div>
            <div class="card-body">
                <p>Description: {{product.description}}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <p>Category: {{product.category}}</p>
                <button class="btn btn-danger" type="button"
                (click)="onDelCard(product.pId)"
                >Remove</button>
            </div>
        </div>
        
    </ng-container>
    <ng-template #noProduct>
        <p>
            No product Added yet !!!
        </p>
    </ng-template>
        </div>
    </div>
</div>
